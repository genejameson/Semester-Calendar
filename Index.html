<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anderson University Semester Calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid #DAA520;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #DAA520, #B8860B);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.3);
            border: 3px solid #000;
        }

        .title {
            font-size: 2.2em;
            font-weight: bold;
            color: #DAA520;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #DAA520;
        }

        .file-input-container {
            position: relative;
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .file-button {
            display: block;
            width: 100%;
            height: 60px;
            background: linear-gradient(45deg, #DAA520, #B8860B);
            color: #000;
            border: 3px solid #000;
            border-radius: 15px;
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            line-height: 54px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.3);
            position: relative;
            z-index: 1;
        }

        .file-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(218, 165, 32, 0.4);
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
            font-weight: 600;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .status.success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .status.processing {
            background: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }

        .print-button {
            background: linear-gradient(45deg, #000, #333);
            color: #DAA520;
            border: 3px solid #DAA520;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .print-button:hover {
            background: linear-gradient(45deg, #DAA520, #B8860B);
            color: #000;
            transform: translateY(-2px);
        }

        .calendar-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid #DAA520;
            display: none;
            width: 100%;
        }

        .month-title {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
            color: #333;
            font-weight: bold;
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            border: 3px solid #000;
            border-radius: 15px;
            overflow: hidden;
            table-layout: fixed;
        }

        .calendar th,
        .calendar td {
            width: 20% !important;
            box-sizing: border-box;
        }

        .calendar th {
            background: #f0f0f0;
            padding: 15px 10px;
            text-align: center;
            border: 2px solid #000;
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .calendar td {
            border: 2px solid #000;
            padding: 12px 8px;
            height: 180px;
            vertical-align: top;
            font-size: 1em;
            word-wrap: break-word;
            overflow-wrap: break-word;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .calendar td.clickable {
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
        }

        .calendar td.clickable:hover,
        .calendar td.clickable:active {
            background-color: #e8f4fd;
            box-shadow: inset 0 0 8px rgba(218, 165, 32, 0.3);
            transform: scale(1.02);
        }

        .date {
            font-weight: bold;
            margin-bottom: 8px;
            color: #0066cc;
            font-size: 1.4em;
        }

        .content {
            color: #008000;
            margin-bottom: 4px;
            font-size: 1em;
            line-height: 1.3;
        }

        .assessment {
            color: #ff0000;
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 1em;
        }

        .empty-day {
            background: #f9f9f9;
        }

        .no-class {
            background: #ffe6e6;
        }

        .no-school-content {
            text-align: center;
            font-weight: bold;
            color: #666;
            margin: 10px 0;
            font-size: 1em;
        }

        .weekly-view {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid #DAA520;
        }

        .weekly-view.active {
            display: block;
        }

        .weekly-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #DAA520;
            flex-wrap: wrap;
            gap: 15px;
        }

        .weekly-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #000;
        }

        .close-weekly {
            background: linear-gradient(45deg, #DAA520, #B8860B);
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .weekly-days {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            min-height: 500px;
        }

        .weekly-day {
            background: #f9f9f9;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
        }

        .weekly-day-header {
            font-weight: bold;
            font-size: 1.1em;
            color: #DAA520;
            margin-bottom: 10px;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 2px solid #DAA520;
        }

        .weekly-day-date {
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 15px;
        }

        .weekly-content {
            font-size: 0.9em;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 10px;
            min-height: 120px;
        }

        /* Responsive calendar sizing */
        @media screen and (max-width: 1024px) {
            .calendar th {
                padding: 8px 4px;
                font-size: 1em;
            }
            
            .calendar td {
                padding: 6px 4px;
                height: 140px;
                font-size: 0.85em;
            }
            
            .date {
                font-size: 1.1em;
                margin-bottom: 4px;
            }
            
            .content, .assessment {
                font-size: 0.8em;
                line-height: 1.2;
            }
        }

        @media screen and (max-width: 768px) {
            .calendar th {
                padding: 6px 2px;
                font-size: 0.9em;
            }
            
            .calendar td {
                padding: 4px 2px;
                height: 120px;
                font-size: 0.75em;
            }
            
            .date {
                font-size: 1em;
                margin-bottom: 3px;
            }
            
            .content, .assessment {
                font-size: 0.7em;
                line-height: 1.1;
            }
        }

        @media screen and (max-width: 480px) {
            .calendar th {
                padding: 4px 1px;
                font-size: 0.8em;
            }
            
            .calendar td {
                padding: 3px 1px;
                height: 100px;
                font-size: 0.65em;
            }
            
            .date {
                font-size: 0.9em;
                margin-bottom: 2px;
            }
            
            .content, .assessment {
                font-size: 0.6em;
                line-height: 1.0;
            }
        }

        /* Landscape orientation optimizations */
        @media screen and (orientation: landscape) and (max-height: 800px) {
            .calendar td {
                height: 120px;
            }
            
            .calendar th {
                padding: 6px 4px;
            }
        }

        @media screen and (orientation: landscape) and (max-height: 600px) {
            .calendar td {
                height: 100px;
                font-size: 0.8em;
            }
            
            .date {
                font-size: 1em;
            }
        }

        /* iPad specific optimizations */
        @media (min-width: 768px) and (max-width: 1024px) {
            .header {
                padding: 40px;
            }
            
            .logo {
                width: 140px;
                height: 140px;
                font-size: 84px;
            }
            
            .title {
                font-size: 2.8em;
            }
            
            .subtitle {
                font-size: 1.4em;
            }
            
            .file-button {
                height: 80px;
                font-size: 1.6em;
                line-height: 74px;
            }
        }

        @media print {
            body {
                background: white !important;
                padding: 0;
                margin: 0;
            }
            
            .header,
            .upload-section,
            .weekly-view {
                display: none !important;
            }

            .calendar-container {
                background: white;
                border: none;
                box-shadow: none;
                border-radius: 0;
                padding: 0;
                display: block !important;
            }

            .calendar {
                width: 100%;
                min-width: auto;
            }

            @page {
                size: letter landscape;
                margin: 0.4in;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üèõÔ∏è</div>
        <h1 class="title">Semester Calendar</h1>
        <p class="subtitle">Anderson University Calendar Generator</p>
    </div>

    <div class="upload-section">
        <div class="file-input-container">
            <input type="file" id="excelFile" class="file-input" accept=".xlsx,.xls" />
            <div class="file-button">üìÇ Choose Excel File</div>
        </div>
        
        <div id="status" class="status">üì± Ready for file upload</div>
        
        <button id="printBtn" class="print-button" style="display: none;">üñ®Ô∏è Print Calendar</button>
    </div>

    <div id="calendarContainer" class="calendar-container"></div>
    
    <div id="debugOutput" style="background: #f8f9fa; border: 2px solid #007bff; border-radius: 10px; padding: 15px; margin: 20px 0; font-family: monospace; font-size: 0.9em; color: #495057; white-space: pre-wrap; max-height: 300px; overflow-y: auto;">
        Debug Output:<br>
    </div>
    
    <div id="weeklyView" class="weekly-view">
        <div class="weekly-header">
            <div id="weeklyTitle" class="weekly-title">Week View</div>
            <button class="close-weekly" onclick="closeWeeklyView()">‚úï Close</button>
        </div>
        <div id="weeklyDays" class="weekly-days"></div>
    </div>

    <script>
        let allEventsByDate = {};

        function addDebugMessage(message) {
            const debugDiv = document.getElementById('debugOutput');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            addDebugMessage('üöÄ App initializing...');
            updateStatus('üì± Ready for file upload');
            
            // Test XLSX library
            if (typeof XLSX !== 'undefined') {
                addDebugMessage('‚úÖ XLSX library loaded successfully');
            } else {
                addDebugMessage('‚ùå XLSX library FAILED to load');
                updateStatus('‚ùå Excel library not loaded', 'error');
            }
            
            const fileInput = document.getElementById('excelFile');
            addDebugMessage(`üìã File input found: ${fileInput ? 'YES' : 'NO'}`);
            
            fileInput.addEventListener('change', function(e) {
                addDebugMessage('üîÑ CHANGE event triggered');
                handleFileSelection();
            });
            
            fileInput.addEventListener('input', function(e) {
                addDebugMessage('üìù INPUT event triggered');
                handleFileSelection();
            });
            
            // Test file input click
            fileInput.addEventListener('click', function(e) {
                addDebugMessage('üëÜ File input CLICKED');
            });
            
            document.getElementById('printBtn').addEventListener('click', () => window.print());
            addDebugMessage('üéØ App initialization complete');
        });

        function handleFileSelection() {
            const fileInput = document.getElementById('excelFile');
            const file = fileInput.files[0];
            
            addDebugMessage('üîç File selection triggered');
            addDebugMessage(`üìÅ Files count: ${fileInput.files.length}`);
            addDebugMessage(`üìÑ Selected file: ${file ? file.name : 'NONE'}`);
            
            if (file) {
                addDebugMessage(`üìä File details: ${file.name}, ${file.size} bytes, type: ${file.type}`);
                updateStatus(`üìÑ Selected: ${file.name}`, 'processing');
                setTimeout(() => {
                    loadExcelFile(file);
                }, 100);
            } else {
                addDebugMessage('‚ùå NO FILE FOUND IN SELECTION');
                updateStatus('‚ùå No file selected', 'error');
            }
        }

        function loadExcelFile(file) {
            try {
                addDebugMessage(`üìÇ Starting loadExcelFile with: ${file.name}`);
                updateStatus('üìä Processing Excel file...', 'processing');
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        addDebugMessage('‚úÖ FileReader onload event triggered');
                        const data = new Uint8Array(e.target.result);
                        addDebugMessage(`üìä File data length: ${data.length} bytes`);
                        
                        if (typeof XLSX === 'undefined') {
                            addDebugMessage('‚ùå XLSX library not found!');
                            throw new Error('XLSX library not available');
                        }
                        
                        addDebugMessage('üìã XLSX library found, reading workbook...');
                        const workbook = XLSX.read(data, {type: 'array'});
                        addDebugMessage(`üìö Workbook created, sheets: ${workbook.SheetNames.join(', ')}`);
                        
                        processExcelData(workbook);
                        
                        updateStatus(`‚úÖ Calendar generated from ${file.name}`, 'success');
                        document.getElementById('printBtn').style.display = 'block';
                        
                    } catch (error) {
                        addDebugMessage(`‚ùå Error in FileReader onload: ${error.message}`);
                        updateStatus(`‚ùå Error processing file: ${error.message}`, 'error');
                    }
                };
                
                reader.onerror = function(error) {
                    addDebugMessage(`‚ùå FileReader error: ${error}`);
                    updateStatus('‚ùå Error reading file', 'error');
                };
                
                addDebugMessage('üîÑ Starting to read file as ArrayBuffer');
                reader.readAsArrayBuffer(file);
                
            } catch (error) {
                addDebugMessage(`‚ùå Error in loadExcelFile: ${error.message}`);
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function processExcelData(workbook) {
            try {
                addDebugMessage('üîç Starting Excel data processing');
                
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                addDebugMessage(`üìÑ Processing sheet: ${firstSheetName}`);

                const data = XLSX.utils.sheet_to_json(worksheet);
                addDebugMessage(`üìä Converted to JSON: ${data.length} rows`);

                if (data.length === 0) {
                    addDebugMessage('‚ùå No data found in Excel file');
                    throw new Error('No data found in Excel file');
                }

                // Log first row for debugging
                if (data.length > 0) {
                    addDebugMessage(`üìã First row columns: ${Object.keys(data[0]).join(', ')}`);
                }

                const eventsByMonth = {};
                let lastDate = null;
                let processedCount = 0;

                data.forEach((row, index) => {
                    try {
                        let dateValue = row['Date'];
                        
                        if (!dateValue || dateValue === '') {
                            if (lastDate) {
                                dateValue = lastDate;
                            } else {
                                return;
                            }
                        } else {
                            lastDate = dateValue;
                        }

                        let eventDate;
                        if (typeof dateValue === 'number') {
                            eventDate = new Date((dateValue - 25569 + 1) * 86400 * 1000);
                        } else if (typeof dateValue === 'string') {
                            const parts = dateValue.split('/');
                            if (parts.length === 3) {
                                let month = parseInt(parts[0]);
                                let day = parseInt(parts[1]);
                                let year = parseInt(parts[2]);
                                
                                if (year < 100) {
                                    year += 2000;
                                }
                                
                                eventDate = new Date(year, month - 1, day);
                            } else {
                                eventDate = new Date(dateValue);
                            }
                        } else {
                            eventDate = new Date(dateValue);
                        }

                        if (isNaN(eventDate.getTime())) {
                            return;
                        }

                        const dayOfWeek = eventDate.getDay();
                        if (dayOfWeek === 0 || dayOfWeek === 6) {
                            return;
                        }

                        const monthKey = `${eventDate.getFullYear()}-${String(eventDate.getMonth() + 1).padStart(2, '0')}`;

                        if (!eventsByMonth[monthKey]) {
                            eventsByMonth[monthKey] = [];
                        }

                        const eventObj = {
                            date: eventDate,
                            day: eventDate.getDate(),
                            dayOfWeek: eventDate.getDay(),
                            dayOfClass: row['Day of class'] || '',
                            dayOfWeekStr: row['Day of the week'] || '',
                            material: row['Material'] || '',
                            content: row['Content'] || '',
                            assignment: row['Assignment'] || '',
                            assessments: row['Assessments'] || '',
                            due: row['Due'] || ''
                        };

                        eventsByMonth[monthKey].push(eventObj);
                        processedCount++;
                        
                    } catch (rowError) {
                        addDebugMessage(`‚ö†Ô∏è Error processing row ${index}: ${rowError.message}`);
                    }
                });

                addDebugMessage(`‚úÖ Processed ${processedCount} events for ${Object.keys(eventsByMonth).length} months`);
                generateCalendarHTML(eventsByMonth);
                
            } catch (error) {
                addDebugMessage(`‚ùå Error in processExcelData: ${error.message}`);
                throw error;
            }
        }

        function generateCalendarHTML(eventsByMonth) {
            try {
                const container = document.getElementById('calendarContainer');
                container.innerHTML = '';
                container.style.display = 'block';

                if (Object.keys(eventsByMonth).length === 0) {
                    container.innerHTML = '<p style="text-align: center; font-size: 1.2em; color: #666;">No valid weekday events found in the data.</p>';
                    return;
                }

                const sortedMonths = Object.keys(eventsByMonth).sort();

                sortedMonths.forEach(monthKey => {
                    const [year, month] = monthKey.split('-').map(Number);
                    const events = eventsByMonth[monthKey];

                    const monthContainer = document.createElement('div');
                    monthContainer.className = 'month-container';

                    const monthTitle = document.createElement('h2');
                    monthTitle.className = 'month-title';
                    const monthName = new Date(year, month - 1, 1).toLocaleString('default', { month: 'long' });
                    monthTitle.textContent = `${monthName} ${year}`;
                    monthContainer.appendChild(monthTitle);

                    const table = document.createElement('table');
                    table.className = 'calendar';

                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');
                    const dayNames = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];

                    dayNames.forEach(day => {
                        const th = document.createElement('th');
                        th.textContent = day;
                        headerRow.appendChild(th);
                    });

                    thead.appendChild(headerRow);
                    table.appendChild(thead);

                    const tbody = document.createElement('tbody');
                    const firstDay = new Date(year, month - 1, 1);
                    const lastDay = new Date(year, month, 0);
                    
                    let currentWeekStart = new Date(firstDay);
                    
                    while (currentWeekStart.getDay() !== 1) {
                        currentWeekStart.setDate(currentWeekStart.getDate() - 1);
                    }

                    while (currentWeekStart <= lastDay) {
                        let hasCurrentMonthDays = false;
                        for (let checkDay = 0; checkDay < 5; checkDay++) {
                            const checkDate = new Date(currentWeekStart);
                            checkDate.setDate(currentWeekStart.getDate() + checkDay);
                            if (checkDate.getMonth() === month - 1) {
                                hasCurrentMonthDays = true;
                                break;
                            }
                        }
                        
                        if (!hasCurrentMonthDays) {
                            currentWeekStart.setDate(currentWeekStart.getDate() + 7);
                            continue;
                        }
                        
                        const row = document.createElement('tr');
                        
                        for (let weekdayNum = 1; weekdayNum <= 5; weekdayNum++) {
                            const cell = document.createElement('td');
                            
                            const currentDate = new Date(currentWeekStart);
                            currentDate.setDate(currentWeekStart.getDate() + (weekdayNum - 1));
                            
                            if (currentDate.getMonth() !== month - 1) {
                                cell.className = 'empty-day';
                            } else {
                                const dateDiv = document.createElement('div');
                                dateDiv.className = 'date';
                                dateDiv.textContent = currentDate.getDate();
                                cell.appendChild(dateDiv);

                                const dayEvents = events.filter(event => 
                                    event.date.getDate() === currentDate.getDate() &&
                                    event.date.getMonth() === currentDate.getMonth() &&
                                    event.date.getFullYear() === currentDate.getFullYear()
                                );

                                const dateKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${currentDate.getDate()}`;
                                allEventsByDate[dateKey] = dayEvents;

                                if (dayEvents.length > 0) {
                                    cell.classList.add('clickable');
                                    cell.title = 'Tap to view detailed week view';
                                    
                                    cell.addEventListener('click', function() {
                                        openWeeklyView(new Date(currentDate));
                                    });
                                }

                                let isNoSchoolDay = false;
                                if (dayEvents.length > 0) {
                                    isNoSchoolDay = dayEvents.some(event => {
                                        const fields = [
                                            event.material || '',
                                            event.content || '',
                                            event.assignment || '',
                                            event.assessments || ''
                                        ];
                                        
                                        return fields.some(field => 
                                            field.toLowerCase().includes('no school')
                                        );
                                    });

        function openWeeklyView(clickedDate) {
            const date = new Date(clickedDate);
            const dayOfWeek = date.getDay();
            const monday = new Date(date);
            monday.setDate(date.getDate() - (dayOfWeek === 0 ? 6 : dayOfWeek - 1));

            const weekEnd = new Date(monday);
            weekEnd.setDate(monday.getDate() + 4);
            
            const titleElement = document.getElementById('weeklyTitle');
            titleElement.textContent = `Week of ${monday.toLocaleDateString()} - ${weekEnd.toLocaleDateString()}`;

            const weeklyDays = document.getElementById('weeklyDays');
            weeklyDays.innerHTML = '';

            const dayNames = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
            
            for (let i = 0; i < 5; i++) {
                const currentDate = new Date(monday);
                currentDate.setDate(monday.getDate() + i);
                
                const dateKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${currentDate.getDate()}`;

                const dayDiv = document.createElement('div');
                dayDiv.className = 'weekly-day';

                const headerDiv = document.createElement('div');
                headerDiv.className = 'weekly-day-header';
                headerDiv.textContent = dayNames[i];
                dayDiv.appendChild(headerDiv);

                const dateDiv = document.createElement('div');
                dateDiv.className = 'weekly-day-date';
                dateDiv.textContent = currentDate.getDate();
                dayDiv.appendChild(dateDiv);

                const contentContainer = document.createElement('div');
                contentContainer.className = 'weekly-content';

                const dayEvents = allEventsByDate[dateKey] || [];
                
                if (dayEvents.length > 0) {
                    const isNoSchoolDay = dayEvents.some(event => {
                        const fields = [
                            event.material || '',
                            event.content || '',
                            event.assignment || '',
                            event.assessments || ''
                        ];
                        );
                    });

                    if (isNoSchoolDay) {
                        dayEvents.forEach(event => {
                            if (event.content && event.content.trim() !== '') {
                                const contentDiv = document.createElement('div');
                                contentDiv.className = 'no-school-content';
                                contentDiv.textContent = event.content;
                                contentContainer.appendChild(contentDiv);
                            }
                        });
                    } else {
                        dayEvents.forEach(event => {
                            if (event.assessments && event.assessments.trim() !== '') {
                                const assessmentText = event.assessments.toLowerCase();
                                if (assessmentText.includes('exam') || assessmentText.includes('quiz')) {
                                    const assessmentDiv = document.createElement('div');
                                    assessmentDiv.className = 'assessment';
                                    
                                    let icon = 'üîç';
                                    if (assessmentText.includes('quiz')) {
                                        icon = '‚úèÔ∏è';
                                    } else if (assessmentText.includes('exam')) {
                                        icon = 'üìã';
                                    }
                                    
                                    assessmentDiv.textContent = `‚Ä¢ ${icon} ${event.assessments}`;
                                    contentContainer.appendChild(assessmentDiv);
                                }
                            }
                        });

                        dayEvents.forEach(event => {
                            if (event.content && event.content.trim() !== '') {
                                const contentDiv = document.createElement('div');
                                contentDiv.className = 'content';
                                
                                if (event.content.toLowerCase().includes('exam')) {
                                    contentDiv.style.fontWeight = 'bold';
                                    contentDiv.style.color = '#ff0000';
                                    contentDiv.textContent = `‚Ä¢ üìã ${event.content}`;
                                } else {
                                    contentDiv.textContent = `‚Ä¢ ${event.content}`;
                                }
                                contentContainer.appendChild(contentDiv);
                            }
                        });
                    }
                }

                dayDiv.appendChild(contentContainer);
                
                const assignmentInfo = document.createElement('div');
                assignmentInfo.style.cssText = `
                    color: #0066cc;
                    font-size: 0.85em;
                    margin-top: 15px;
                    padding: 10px;
                `;

                const assignmentItems = [];
                
                if (dayEvents.length > 0) {
                    dayEvents.forEach(event => {
                        if (event.assignment && String(event.assignment).trim() !== '') {
                            assignmentItems.push(`‚Ä¢ ${event.assignment}`);
                        }
                        
                        if (event.due && String(event.due).trim() !== '') {
                            let dueText = String(event.due).trim();
                            
                            if (/^\d{5}$/.test(dueText)) {
                                const excelDate = parseInt(dueText);
                                const convertedDate = new Date((excelDate - 25569 + 1) * 86400 * 1000);
                                if (!isNaN(convertedDate.getTime())) {
                                    dueText = convertedDate.toLocaleDateString();
                                }
                            }
                            
                            assignmentItems.push(`‚Ä¢ Due: ${dueText}`);
                        }
                        
                        if (event.assessments && String(event.assessments).trim() !== '') {
                            assignmentItems.push(`‚Ä¢ ${event.assessments}`);
                        }
                    });
                }
                
                if (assignmentItems.length > 0) {
                    assignmentItems.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.textContent = item;
                        itemDiv.style.marginBottom = '5px';
                        assignmentInfo.appendChild(itemDiv);
                    });
                }
                
                dayDiv.appendChild(assignmentInfo);
                weeklyDays.appendChild(dayDiv);
            }

            document.getElementById('weeklyView').classList.add('active');
            document.getElementById('weeklyView').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        function closeWeeklyView() {
            document.getElementById('weeklyView').classList.remove('active');
        }
